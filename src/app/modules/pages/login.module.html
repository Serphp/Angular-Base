<div class="espacio"></div>


<section class="contenedor">
    <h1>Login</h1>

    <form class="contact-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
                <div class="col form-group">
                <label class="form-text" for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" formControlName="email" required>
                </div>

                <div class="col form-group">
                <label class="form-text" for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" formControlName="password" required>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Login</button>

            </div>
    </form>
  </section>
