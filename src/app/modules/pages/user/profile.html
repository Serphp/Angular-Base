<h1> Hola Profile  </h1>

<button class="btn btn-primary btn-block" (click)="signOut()">Logout</button>

<div *ngIf="authService.isAuthenticated()">
    <!-- Contenido visible cuando el usuario está autenticado -->

  </div>
